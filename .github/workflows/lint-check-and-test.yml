name: Lint, check, and test every commit and PR

on:
  pull_request:
    paths-ignore:
      - "projects/site/**"
  push:
    paths-ignore:
      - "projects/site/**"

jobs:
  lint-and-check:
    strategy:
      matrix:
        node-version: [16]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6
      - run: pnpm install
      - run: pnpm run lint
      - run: pnpm -r run check
  
  test:
    needs: lint-and-check
    strategy:
      matrix:
        node-version: [14, 16]
        os: [ubuntu-latest, windows-latest, macOS-latest]
        tailwindcss-version: ["^2.2.16", "next"]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6
      - run: pnpm install
      - run: cd projects/tailwindcss-theme-variants && pnpm install --save tailwindcss@${{ matrix.tailwindcss-version }}
      - run: pnpm -r run test
