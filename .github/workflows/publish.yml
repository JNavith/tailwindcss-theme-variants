name: Publish to NPM every tag (i.e. new version)

on:
  push:
    tags:
      - '*'

jobs:
  test:
    strategy:
      matrix:
        node-version: [12, 14]
        os: [ubuntu-latest, windows-latest, macOS-latest]
        tailwindcss-version: ["^1.9.6", "2.0.0-alpha.24"]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.11.x
      - run: pnpm install
      - run: pnpm install --save tailwindcss@${{ matrix.tailwindcss-version }}
      - run: pnpm run test
  
  publish:
    needs: test
    strategy:
      matrix:
        node-version: [14]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.11.x
      - run: pnpm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
