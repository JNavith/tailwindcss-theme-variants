<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		%sapper.base%
		<link rel="stylesheet" href="global.css">
		<link rel="manifest" href="manifest.json" />

		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png">

		<!-- Sapper generates a <style> tag containing critical CSS
  		for the current page. CSS for the rest of the app is
  		lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<title>Theme Variants</title>
		<!-- This contains the contents of the <svelte:head> component, if
		the current page has one -->
		%sapper.head%

		<script>
			var theme = JSON.parse(localStorage.getItem("theme") || '"system"');
			if (theme !== "system") document.documentElement.setAttribute("data-theme", theme);
		</script>
	</head>

	<body class="flex flex-col w-full min-h-screen overflow-hidden leading-none bg-primary text-on-primary antialiased transition-theme">
		<div class="flex flex-col flex-1" id="sapper">
			%sapper.html%
		</div>

		%sapper.scripts%
	</body>

	<!-- Hack to make Sapper generate the 404 page during export for Firebase -->
	<a href="/404" aria-hidden="true" style="display: none; visibility: hidden"></a>
</html>
